<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <title>CSS 5 - Bordas</title>

        <style>
            p.pontinho{
                border-style: dotted; /*Pontinhos*/
            }
            p.traco{
                border-style: dashed;
            }
        </style>
    </head>
    <body>
        <h2>border-style - peopriedades bordas</h2>
        <p class="pontinho">Uma borda com pontinhos</p>

        <p class="traco">Uma borda tracejada</p>
    </body>
</html>
